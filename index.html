<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/png" />
    <title>New notion</title>
  </head>
  <body>
    <div class="root">
      <button class="reset"></button>
      <header class="header">
        <img alt="Иконка" class="icon"/>
        <h1 class="main-title" contenteditable="true"></h1>
      </header>
      <main >
        <ul class="content">
        <template id="title"
          ><li class="section" draggable="true">
            <div class="tools-kit">
              <button class="tools-kit__tool" name="title"><img src="./images/H1.svg" alt="" class="tools-kit__image"></button>
              <button class="tools-kit__tool" name="text"><img src="./images/T.svg" alt="" class="tools-kit__image"></button>
              <button class="tools-kit__tool" name="delete"><img src="./images/delete.svg" alt="" class="tools-kit__image"></button>
              <button class="tools-kit__tool" name="relocate"><img src="./images/relocate.svg" alt="" class="tools-kit__image"></button>
            </div>

            <h2 class="title"contenteditable="true" ></h2></li
        ></template>
        <template id="article"
          ><li class="section" draggable="true">
            <div class="tools-kit">
              <button class="tools-kit__tool" name="title"><img src="./images/H1.svg" alt="" class="tools-kit__image"></button>
              <span class="tools-kit__tip">1</span>
              <button class="tools-kit__tool" name="text"><img src="./images/T.svg" alt="" class="tools-kit__image"></button>
              <span class="tools-kit__tip">2</span>
              <button class="tools-kit__tool" name="delete"><img src="./images/delete.svg" alt="" class="tools-kit__image"></button>
              <span class="tools-kit__tip">3</span>
              <button class="tools-kit__tool" name="relocate"><img src="./images/relocate.svg" alt="" class="tools-kit__image"></button>
              <span class="tools-kit__tip">4</span>
            </div>
            <p class="article" contenteditable="true"></p></li
        ></template>
        <section class="popup">
          <div class="popup__content">
              <form class="popup__form" novalidate>
                  <input class="popup__input" type="url" name="link" id="url-input"
                      required  placeholder="Ссылка на картинку" pattern=".+\.(jpg|png|svg)">
                  <button class="popup__button popup__button_type_add" type="submit">Сохранить</button>
              </form>
          </div>
      </section>
      </ul>
      </main>
    </div>
  </body>
</html>
