<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/png" />
    <title>New notion</title>
  </head>
  <body>
    <div class="root">
      <button class="reset" title="Восстановить стандартный текст"></button>
      <header class="header">
        <img alt="Иконка" class="icon" title="Изменить иконку" />
        <h1 class="main-title" contenteditable="true"></h1>
      </header>
      <main>
        <ul class="content">
          <template id="title"
            ><li class="section" draggable="true">
              <div class="tools-kit">
                <button
                  class="tools-kit__tool"
                  name="title"
                  title="Создать новый заголовок"
                >
                  <img src="./images/H1.svg" alt="" class="tools-kit__image" />
                </button>
                <button
                  class="tools-kit__tool"
                  name="text"
                  title="Создать новый блок с текстом"
                >
                  <img src="./images/T.svg" alt="" class="tools-kit__image" />
                </button>
                <button
                  class="tools-kit__tool"
                  name="delete"
                  title="Удалить блок"
                >
                  <img
                    src="./images/delete.svg"
                    alt=""
                    class="tools-kit__image"
                  />
                </button>
                <button
                  class="tools-kit__tool tools-kit__tool_type_relocate"
                  name="relocate"
                  title="Перенести блок"
                >
                  <img
                    src="./images/relocate.svg"
                    alt=""
                    class="tools-kit__image"
                  />
                </button>
              </div>
              <h2 class="title" contenteditable="true"></h2></li
          ></template>
          <template id="article"
            ><li class="section" draggable="true">
              <div class="tools-kit">
                <button
                  class="tools-kit__tool"
                  name="title"
                  title="Создать новый заголовок"
                >
                  <img src="./images/H1.svg" alt="" class="tools-kit__image" />
                </button>

                <button
                  class="tools-kit__tool"
                  name="text"
                  title="Создать новый блок с текстом"
                >
                  <img src="./images/T.svg" alt="" class="tools-kit__image" />
                </button>

                <button
                  class="tools-kit__tool"
                  name="delete"
                  title="Удалить блок"
                >
                  <img
                    src="./images/delete.svg"
                    alt=""
                    class="tools-kit__image"
                  />
                </button>

                <button
                  class="tools-kit__tool tools-kit__tool_type_relocate"
                  name="relocate"
                  title="Перенести блок"
                >
                  <img
                    src="./images/relocate.svg"
                    alt=""
                    class="tools-kit__image"
                  />
                </button>
              </div>
              <p class="article" contenteditable="true"></p></li
          ></template>
          <section class="popup">
            <div class="popup__content">
              <form class="popup__form" novalidate>
                <input
                  class="popup__input"
                  type="url"
                  name="link"
                  id="url-input"
                  required
                  placeholder="Ссылка на картинку"
                  pattern=".+\.(jpg|png|svg)"
                />
                <button
                  class="popup__button popup__button_type_add"
                  type="submit"
                >
                  Сохранить
                </button>
              </form>
            </div>
          </section>
        </ul>
      </main>
    </div>
  </body>
</html>
